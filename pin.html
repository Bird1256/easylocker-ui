<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PIN ของคุณ – Easy Locker</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <img src="images/1.png" class="logo" alt="EasyLocker">
    <div class="page-content">
      <h2 class="title">รหัส PIN ของคุณ</h2>
      <div class="pin-box">
        <input id="display-pin" class="pin-input" type="text" readonly />
      </div>
      <button class="btn" onclick="location.href='index.html'">กลับหน้าหลัก</button>
    </div>
  </div>
  <script>
    document.getElementById('display-pin').value = localStorage.getItem('locker_pin') || '-';
  </script>
</body>
</html>
