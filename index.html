<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Locker - HTML Version</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .text-5xl {
      font-size: 3rem;
      line-height: 1;
    }
  </style>
</head>

<body class="bg-[#fff8e7] flex justify-center items-center min-h-screen">

  <div class="bg-[#fff8e7] w-[430px] h-[900px] relative rounded-xl shadow-lg overflow-hidden">

    <!-- โลโก้ (รูปภาพ) -->
    <img
      src="easylocker_logo.png"
      alt="Easy Locker Logo"
      class="absolute w-[334px] h-[334px] top-[132px] left-12 object-contain"
    />

    <!-- ปุ่ม "ฝากของ" -->
    <button
      class="absolute top-[539px] left-12 w-[350px] h-[60px] bg-[#71b9b8] hover:bg-[#5fa5a4] rounded-[50px] shadow-lg text-black text-[40px] font-medium leading-none"
    >
      ฝากของ
    </button>

    <!-- ปุ่ม "รับของ" -->
    <button
      class="absolute top-[650px] left-12 w-[350px] h-[60px] bg-[#71b9b8] hover:bg-[#5fa5a4] rounded-[50px] shadow-lg text-black text-[40px] font-medium leading-none"
    >
      รับของ
    </button>

  </div>

</body>
</html>
